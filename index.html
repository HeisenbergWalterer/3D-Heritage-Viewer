<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D文物展示系统</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="styles.css">
        
        <!-- Primary Meta Tags -->
        <meta name="title" content="3D文物展示系统">
        <meta name="description" content="使用手势和语音命令实时控制3D文物模型">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="3D文物展示系统">
        <meta property="og:description" content="使用手势和语音命令实时控制3D文物模型">
        <meta property="og:image" content="assets/siteOGImage.jpg">
    </head>
    <body style="width: 100%; height: 100%; overflow: hidden; margin: 0; background-color: #f0f0f0;">
        <div id="welcomeScreen" class="welcome-screen">
            <div class="welcome-title">3D文物展示系统</div>
            
            <div class="welcome-buttons-top">
                <button id="settingsBtn" class="welcome-button settings-button">设置</button>
                <button id="tutorialBtn" class="welcome-button tutorial-button">教程</button>
            </div>

            <div class="welcome-content">
                <p>使用手势和语音命令实时控制3D文物模型</p>
                <ul class="feature-list">
                    <li>说出"拖拽"、"旋转"、"缩放"或"固定"来切换交互模式</li>
                    <li>捏合手指以控制3D模型</li>
                    <li>将新的3D模型拖放到页面上以导入</li>
                </ul>
            </div>
            
            <button id="startBtn" class="welcome-button start-button">开始体验</button>
        </div>

        <script type="module">
            document.getElementById('startBtn').addEventListener('click', function() {
                window.location.href = 'main.html';
            });
            
            document.getElementById('settingsBtn').addEventListener('click', function() {
                window.location.href = 'settings.html';
            });
            
            document.getElementById('tutorialBtn').addEventListener('click', function() {
                window.location.href = 'tutorial.html';
            });
        </script>
    </body>
</html>
